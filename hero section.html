<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Redesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'down-pink': '#FF006A',
                        'down-purple': '#A734BD',
                        'down-dark': '#120212',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'linear-gradient(90deg, #A734BD 0%, #FF006A 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #120212;
            color: white;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Floating animations */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .animate-float-delayed {
            animation: float 5s ease-in-out infinite 1s;
        }

        .animate-float-slow {
            animation: float 6s ease-in-out infinite 2s;
        }
    </style>
</head>

<body class="bg-down-dark relative">

    <!-- Navbar -->
    <nav class="container mx-auto px-6 py-6 flex items-center justify-between relative z-50">
        <a href="#" class="flex items-center">
            <img src="img/down_image.png" alt="DOWN Logo" class="h-8 md:h-10">
        </a>

        <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-300">
            <a href="#" class="hover:text-white transition">Home</a>
            <a href="#" class="hover:text-white transition">FAQ</a>
            <a href="#" class="hover:text-white transition">Dating Advice</a>
            <a href="#" class="hover:text-white transition">DOWN Wiki</a>
            <a href="#" class="hover:text-white transition">Careers</a>
            <a href="#" class="hover:text-white transition">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative w-full min-h-[90vh] flex items-center">

        <!-- Background Gradient -->
        <div class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none">
            <!-- Starting from absolute left, translated to simulate the glow effect -->
            <img src="img/hero_dark_gradient.png"
                class="absolute top-0 left-0 h-full w-auto max-w-none object-cover opacity-100 mix-blend-screen"
                style="transform: translateX(-20%); filter: blur(60px);" alt="Background Gradient">
        </div>

        <div class="container mx-auto px-6 relative z-10 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

            <!-- Phone Image (Left) -->
            <div class="relative flex justify-center md:justify-end order-1 md:order-1">
                <div class="relative w-[300px] md:w-[380px]">
                    <img src="img/hero_phone.png" alt="App Interface" class="w-full relative z-10 drop-shadow-2xl">

                    <!-- Floating Stickers -->
                    <img src="img/current_on_phone.png" class="absolute top-[18%] right-[-10px] w-14 z-20 animate-float"
                        alt="Fire Icon">

                    <img src="img/heart on the phone.png"
                        class="absolute bottom-[22%] left-[-20px] w-16 z-20 animate-float-delayed" alt="Heart Icon">

                    <img src="img/fire_on_the_phone.png"
                        class="absolute top-[45%] right-[-30px] w-14 z-20 animate-float-slow" alt="Chat Icon">
                </div>
            </div>

            <!-- Text Content (Right) -->
            <div class="text-center md:text-left order-2 md:order-2">
                <!-- Title Image -->
                <img src="img/hero_title_text.png" alt="Date On Easy Mode"
                    class="h-20 md:h-32 mx-auto md:mx-0 mb-6 object-contain">

                <p class="text-lg md:text-xl text-gray-300 mb-10 max-w-md mx-auto md:mx-0 leading-relaxed">
                    The honest dating app that puts YOU in control! We encourage users to be honest to form a real,
                    trustworthy, and transparent connection.
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                    <!-- App Store Button -->
                    <button
                        class="bg-white/5 border border-white/10 hover:bg-white/10 transition rounded-xl px-6 py-3 flex items-center space-x-3 group backdrop-blur-sm">
                        <svg class="w-8 h-8 text-white group-hover:text-down-pink transition" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                        </svg>
                        <div class="text-left">
                            <div class="text-[10px] uppercase tracking-wider text-gray-400">Download on the</div>
                            <div class="text-lg font-bold leading-none">App Store</div>
                        </div>
                    </button>

                    <!-- Google Play Button -->
                    <button
                        class="bg-white/5 border border-white/10 hover:bg-white/10 transition rounded-xl px-6 py-3 flex items-center space-x-3 group backdrop-blur-sm">
                        <svg class="w-8 h-8 md:w-8 md:h-8" viewBox="0 0 16 16">
                            <path d="M6.846 8L1 2.603V13.396L6.846 8Z" fill="#2196F3" />
                            <path d="M1 13.396L6.846 8l4.682 2.69-3.945 2.19L1 13.396c.201.405 1.36 1.61 2.303 1.055Z"
                                fill="#FA2D48" />
                            <path d="M1 2.603l6.553 6.05L11.528 5.04 3.333.215C2.39-.341 1.231.24 1.03 1.27L1 2.603Z"
                                fill="#00E277" />
                            <path
                                d="M11.528 5.04l-3.945 3.64 3.945 3.64 2.694-1.586c1.037-.61 1.037-2.137 0-2.748L11.528 5.04Z"
                                fill="#FFC107" />
                        </svg>
                        <div class="text-left">
                            <div class="text-[10px] uppercase tracking-wider text-gray-400">GET IT ON</div>
                            <div class="text-lg font-bold leading-none">Google Play</div>
                        </div>
                    </button>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
